<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <!-- <div class="numbers-history-cont">
                <p class="numbers-history">6,291รท5</p>
            </div> -->
            <div class="numbers-expression">
                <p>1,258.2</p>
            </div>
            <div class="button-row">
                <img src="images/btn-C.svg" alt="button C" class="button">
                <img src="images/btn-delete.svg" alt="button delete" class="button">
                <img src="images/btn-div.svg" alt="button division" class="button">
            </div>
            <div class="button-row">
                <img src="images/btn-7.svg" alt="button 7" class="button">
                <img src="images/btn-8.svg" alt="button 8" class="button">
                <img src="images/btn-9.svg" alt="button 9" class="button">
                <img src="images/btn-mult.svg" alt="button multi" class="button">
            </div>
            <div class="button-row">
                <img src="images/btn-4.svg" alt="button 4" class="button">
                <img src="images/btn-5.svg" alt="button 5" class="button">
                <img src="images/btn-6.svg" alt="button 6" class="button">
                <img src="images/btn-diff.svg" alt="button difference" class="button">
            </div>
            <div class="button-row">
                <img src="images/btn-1.svg" alt="button 1" class="button">
                <img src="images/btn-2.svg" alt="button 2" class="button">
                <img src="images/btn-3.svg" alt="button 3" class="button">
                <img src="images/btn-sum.svg" alt="button sum" class="button">
            </div>
            <div class="button-row">
                <img src="images/btn-0.svg" alt="button 0" class="button">
                <img src="images/btn-equals.svg" alt="button equals" class="button">
            </div>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
</body>
</html>
