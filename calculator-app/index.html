<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calc-container">
            <div class="calc-header">
                <p>1,258.2</p>
            </div>

            <div class="calc-body">
                <div class="button-row">
                    <img src="images/btn-C.svg" alt="button C" class="button" onclick="inputDeleteAll()">
                    <img src="images/btn-delete.svg" alt="button delete" class="button" onclick="inputRemoveOne()">
                    <img src="images/btn-div.svg" alt="button division" class="button" onclick="inputPush('div')">
                </div>
                <div class="button-row">
                    <img src="images/btn-7.svg" alt="button 7" class="button" onclick="inputPush(7)">
                    <img src="images/btn-8.svg" alt="button 8" class="button" onclick="inputPush(8)">
                    <img src="images/btn-9.svg" alt="button 9" class="button" onclick="inputPush(9)">
                    <img src="images/btn-mult.svg" alt="button multi" class="button" onclick="inputPush('mult')">
                </div>
                <div class="button-row">
                    <img src="images/btn-4.svg" alt="button 4" class="button" onclick="inputPush(4)">
                    <img src="images/btn-5.svg" alt="button 5" class="button" onclick="inputPush(5)">
                    <img src="images/btn-6.svg" alt="button 6" class="button" onclick="inputPush(6)">
                    <img src="images/btn-diff.svg" alt="button difference" class="button" onclick="inputPush('sub')">
                </div>
                <div class="button-row">
                    <img src="images/btn-1.svg" alt="button 1" class="button" onclick="inputPush(1)">
                    <img src="images/btn-2.svg" alt="button 2" class="button" onclick="inputPush(2)">
                    <img src="images/btn-3.svg" alt="button 3" class="button" onclick="inputPush(3)">
                    <img src="images/btn-sum.svg" alt="button sum" class="button" onclick="inputPush('sum')">
                </div>
                <div class="button-row">
                    <img src="images/btn-0.svg" alt="button 0" class="button" onclick="inputPush('0')">
                    <img src="images/btn-equals.svg" alt="button equals" class="button" onclick="Calculate()">
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
